<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for giving your valuable time</p>

    <form id="survey-form">
      <div>
        <label for="name" id="name-label">Name</label
        ><input
          id="name"
          name="name"
          type="text"
          placeholder="Enter Your Name"
          required
        />

        <label for="email" id="email-label">Email</label
        ><input
          id="email"
          name="email"
          type="email"
          placeholder="Enter Your Email"
          required
        />

        <label for="number" id="number-label">Age</label
        ><input
          id="number"
          name="age"
          type="number"
          placeholder="Enter Your Age"
          min="18"
          max="65"
          required
        />
      </div>
      <div class="form-group">
        <p class="heading">Would you recommend FreeCodeCamp to a friend?</p>

        <div class="input-radio">
          <input name="user-recommend" type="radio" value="definitely" /><label
            class="recommend"
            >Definitely</label
          >
        </div>

        <div class="input-radio">
          <input name="user-recommend" type="radio" value="maybe" /><label
            class="recommend"
            >Maybe</label
          >
        </div>

        <div class="input-radio">
          <input name="user-recommend" type="radio" value="not-sure" /><label
            class="recommend"
            >Not Sure</label
          >
        </div>
      </div>

      <p class="heading">What is your favourite feature of FreeCodeCamp?</p>

      <label>
        <select id="dropdown" name="feature">
          <option value="">(select one)</option>

          <option value="1">Challenges</option>

          <option value="2">Projects</option>

          <option value="3">Community</option>

          <option value="4">Open Source</option>
        </select>
      </label>

      <p class="heading">
        What would you like to see improved? (check all that apply)
      </p>

      <div class="input-checkbox">
        <input
          name="prefer"
          value="front-end-projects"
          type="checkbox"
          class="inline"
        /><label>Front-end Projects</label>
      </div>

      <div class="input-checkbox">
        <input name="prefer" value="back-end-projects" type="checkbox" /><label
          >Back-end Projects</label
        >
      </div>

      <div class="input-checkbox">
        <input name="prefer" value="data-visualization" type="checkbox" /><label
          >Data Visualization</label
        >
      </div>

      <div class="input-checkbox">
        <input name="prefer" value="challenges" type="checkbox" /><label
          >Challenges</label
        >
      </div>

      <div class="input-checkbox">
        <input
          name="prefer"
          value="Open-Source-Community"
          type="checkbox"
        /><label>Open Source Community</label>
      </div>

      <div class="input-checkbox">
        <input name="prefer" value="gitter-help-rooms" type="checkbox" /><label
          >Gitter help rooms</label
        >
      </div>

      <div class="input-checkbox">
        <input name="prefer" value="videos" type="checkbox" /><label
          >Videos</label
        >
      </div>

      <div class="input-checkbox">
        <input name="prefer" value="city-meetups" type="checkbox" /><label
          >City Meetups</label
        >
      </div>

      <div class="input-checkbox">
        <input name="prefer" value="wiki" type="checkbox" /><label>Wiki</label>
      </div>

      <div class="input-checkbox">
        <input name="prefer" value="forum" type="checkbox" /><label
          >Forum</label
        >
      </div>

      <div class="input-checkbox">
        <input name="prefer" value="additional-courses" type="checkbox" /><label
          >Additional Courses</label
        >
      </div>

      <p class="heading">Any comments or suggestions?</p>
      <textarea
        id="comments"
        name="comments"
        placeholder="Enter Your Comments Here"
      ></textarea>
      <div class="button">
        <button id="submit" type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
